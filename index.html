<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

 






    <div class="w-75 mx-auto  p-4 rounded my-2">
      <div class="d-flex justify-content-center"><h1 class="mb-5 ">Bookmarker </h1></div>
      <div class="d-flex justify-content-center sub-title p-3"><h2 >
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2></div>

      
      <div class=" my-1">
        <label for="webSiteName" class="fw-bold m-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
        <input oninput="validationName()" type="text" class="form-control" id="webSiteName" placeholder="Bookmark Name">
        
      </div>



      <div class="my-1">
        <label for="webSiteURL" class="fw-bold m-2"><i class="fa-solid fa-link pe-2"></i>Site URL </label>
        <input oninput="validationURL()" type="url" class="form-control" id="webSiteURL" placeholder="Website URL">
        
      </div>



      




      <div class="mt-3 d-flex justify-content-center button-box">
        <button onclick="addWebsite() " id="btnAdd" class="btn btn-danger px-5 btn-submit">Submit</button>
        
      
      </div>
    </div>



    <div class="container   w-75">
      <table class="table text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
            
          </tr>
        </thead>

        <tbody id="tableData">
          
        </tbody>
      </table>
    </div>
    <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
      <div class="box-conent bg-white p-5 rounded-2 shadow-lg">
        <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
          <div>
           <span class="text-danger warn fw-bold p-2"> <i class="fa-solid fa-triangle-exclamation"></i>
            WARNING</span>
          </div>
          <button class="  btn border-0" id="closeBtn" onclick="closeModal()">
            <i class="fa-solid fa-xmark close fs-3 text-danger"></i>
          </button>
        </header>
        <p class="m-0 pb-2 fw-bold modal-content">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li class="m-2">
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must
            contain at least 3 characters.
          </li>
          <li class="m-2">
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a
            valid one.
          </li>
        </ol>
      </div>
    </div>

   





    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

  </body>
</html>
